<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign in â€” Restaurant Management</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .center-card{max-width:420px;margin:40px auto}
    .actions{justify-content:flex-end}
  </style>
</head>
<body>
  <main class="container">
    <section class="card center-card">
      <h1>Sign in</h1>
      <p class="lead">Use your account to manage your restaurant.</p>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email">
          <span class="error" data-for="email"></span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password">
          <span class="error" data-for="password"></span>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Sign in</button>
        </div>

        <p class="muted">No account? <a href="index.html">Register</a></p>
      </form>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
